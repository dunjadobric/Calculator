<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <div class="main">
        <div class="inputNumber">
            <input class="input" placeholder="0" value="0" disabled="true">
        </div>
        <div class="buttonsSimple">
            <input type="button" value="+">
            <input type="button" value="-">
            <input type="button" value="*">
            <input type="button" value="/">
            <input type="button" value="=">
        </div>
        <div>
            <!-- square -->
            <input type="button" value="&#8730;">
            <!-- Math.PI -->
            <input type="button" value="&#8508;">
            <!-- pow on two -->
            <input type="button" value="x Â²">
            <!-- returns the value of a number rounded to the nearest integer Math.round() -->
            <input type="button" value="Round">
            <!-- clear input field -->
            <input type="button" value="Clear">
        </div>
        <div class="numbers">
            <div class="numbersRow">
                <input type="button" value="7" id="7" onclick="numFunc(7)">
                <input type="button" value="8" id="8" onclick="numFunc(8)">
                <input type="button" value="9" id="9" onclick="numFunc(9)">
            </div>
            <div class="numbersRow">
                <input type="button" value="4" id="4" onclick="numFunc(4)">
                <input type="button" value="5" id="5" onclick="numFunc(5)">
                <input type="button" value="6" id="6" onclick="numFunc(6)">
            </div>
            <div class="numbersRow">
                <input type="button" value="1" id="1" onclick="numFunc(1)">
                <input type="button" value="2" id="2" onclick="numFunc(2)">
                <input type="button" value="3" id="3" onclick="numFunc(1)">
            </div>
            <div class="numbersRow">
                <!-- prefix -->
                <input type="button" value="&#177;">
                <input type="button" value="0">
                <!-- dot -->
                <input type="button" value=".">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
